<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shersheial Borisute - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Crimson Text', serif;
      line-height: 1.7;
      color: #3c2e26;
      background: #faf8f5;
      margin: 0 auto;
    }
    .chat-content {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const initialChatData = {
      about: [
        { sender: "Shersheial", text: "Yo, what's good? I'm Shersheial Borisute, software engineer by day, dreamer by night! 🌙 Love building stuff that makes people go 'Wow, that’s cool!'", time: "10:30 AM" },
        { sender: "Shersheial", text: "Totally obsessed with creating products that hit different—big impact, big vibes. Feedback from users? That’s my fuel! 🚀", time: "10:32 AM" },
        { sender: "Friend", text: "Shersheial, you’re always cooking up something wild! What’s the latest project you’re hyped about?", time: "10:35 AM" },
        { sender: "Shersheial", text: "Haha, you know me, always tinkering! Right now, I’m all about making tech that feels human. Got a knack for turning ideas into reality—mazel tov to that! 😎", time: "10:37 AM" },
        { sender: "Colleague", text: "Your passion is infectious! How do you stay so pumped about coding?", time: "10:40 AM" },
        { sender: "Shersheial", text: "It’s all about the ‘aha’ moments—when the code clicks and the user smiles. Plus, coffee helps. ☕ A lot.", time: "10:42 AM" },
      ],
      projects: [
        { sender: "Shersheial", text: "Alright, let’s talk projects! Tikkun Korim is my baby—a mobile-friendly Torah reading tool that’s smooth as butter. 📖", time: "2:15 PM" },
        { sender: "Collaborator", text: "Tikkun is legit! That tap-to-toggle Nikkud and Trop feature? Absolute game-changer for readers!", time: "2:17 PM" },
        { sender: "Shersheial", text: "Right?! We made it so you can pick a book, portion, or section and toggle vowel signs or cantillation marks with one tap. Perfect for small screens, one-handed use! 🙌", time: "2:19 PM" },
        { sender: "User", text: "I used Tikkun on my phone during study group—SO easy to navigate. You nailed the UX!", time: "2:22 PM" },
        { sender: "Shersheial", text: "Ayy, that’s what I love to hear! Built it with love for the community. Got any features you’d wanna see next? 👀", time: "2:25 PM" },
        { sender: "Collaborator", text: "The backend for Tikkun was fun to work on too. MongoDB handled those text queries like a champ!", time: "2:27 PM" },
        { sender: "Shersheial", text: "Yup, MongoDB for the win! And shoutout to React for making the frontend pop. Anyone else got a project they wanna geek out about? 😄", time: "2:30 PM" },
      ],
      skills: [
        { sender: "Shersheial", text: "Skill check time! I’m deep into JavaScript, React, and Redux—frontend magic all day! ⚡️", time: "9:45 AM" },
        { sender: "Shersheial", text: "Also rock Ruby on Rails and MongoDB for backend vibes. Full-stack life keeps it spicy! 🌶️", time: "9:47 AM" },
        { sender: "Techie", text: "React + Redux? You’re speaking my language! Tried any new JS frameworks lately?", time: "9:50 AM" },
        { sender: "Shersheial", text: "Haha, I’m loyal to React, but I’ve been eyeing Svelte for that lightweight vibe. What’s your go-to stack? 🤔", time: "9:52 AM" },
        { sender: "Friend", text: "Your apps are so snappy! How do you keep performance so tight?", time: "9:55 AM" },
        { sender: "Shersheial", text: "It’s all about clean code and a bissel optimization—lazy loading, memoization, you name it! Plus, I test like a meshugener to keep things smooth. 😜", time: "9:58 AM" },
        { sender: "Colleague", text: "Your MongoDB schemas are always so clean. Got any tips for noobs?", time: "10:00 AM" },
        { sender: "Shersheial", text: "Keep it simple, index smart, and don’t overcomplicate the data model. Oh, and coffee. Always coffee. ☕", time: "10:02 AM" },
      ],
      contact: [
        { sender: "Shersheial", text: "Yo, let’s connect! Got a cool project or just wanna talk tech? Hit me up at shersheial@example.com 📧", time: "5:10 PM" },
        { sender: "Shersheial", text: "Also, check my code on GitHub: github.com/sharshi. I’m always pushing new stuff! 🖥️", time: "5:12 PM" },
        { sender: "Friend", text: "You’re gonna get flooded with collabs after this portfolio drops! It’s 🔥", time: "5:15 PM" },
        { sender: "Shersheial", text: "Haha, bring it on! I’m ready to brainstorm and build some epic stuff. Who’s got the next big idea? 😎", time: "5:17 PM" },
        { sender: "Mentor", text: "Your energy is unreal! Mind sharing your LinkedIn too?", time: "5:20 PM" },
        { sender: "Shersheial", text: "For sure! linkedin.com/in/shersheial—let’s link up and keep the convo going! 🙌", time: "5:22 PM" },
      ],
    };

    const ChatMessage = ({ sender, text, time, isSelf }) => {
      const avatarColor = isSelf ? '#d4b896' : '#bcaaa4';
      const initial = sender.charAt(0).toUpperCase();

      return (
        <div className={`flex ${isSelf ? 'justify-end' : 'justify-start'} mb-4 items-start`}>
          {!isSelf && (
            <div
              className="w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center text-white font-bold mr-2 sm:mr-3 mt-2"
              style={{ backgroundColor: avatarColor, border: '2px solid #8b6f47' }}
            >
              {initial}
            </div>
          )}
          <div
            className={`max-w-[70%] sm:max-w-[80%] p-3 sm:p-4 rounded-lg shadow-md relative bg-[${isSelf ? '#efebe9' : '#ffffff'}] border-l-4 border-[#bcaaa4]`}
            style={{ boxShadow: '0 2px 8px rgba(139, 111, 71, 0.1)' }}
          >
            <p className="font-['Inter'] font-medium text-sm sm:text-base text-[#5d4037]">{sender}</p>
            <p className="mt-1 text-sm sm:text-base text-[#795548]">{text}</p>
            <p className="text-xs text-[#8d6e63] italic mt-2">{time}</p>
          </div>
          {isSelf && (
            <div
              className="w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center text-white font-bold ml-2 sm:ml-3 mt-2"
              style={{ backgroundColor: avatarColor, border: '2px solid #8b6f47' }}
            >
              {initial}
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [activeChat, setActiveChat] = useState('about');
      const [chatData, setChatData] = useState(initialChatData);
      const [inputText, setInputText] = useState('');
      const [inputEmail, setInputEmail] = useState('');
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [triggerAnimation, setTriggerAnimation] = useState(0);

      const handleChatSwitch = (section) => {
        setActiveChat(section);
        setIsSidebarOpen(false);
        setTriggerAnimation(prev => prev + 1); // Trigger animation
      };

      const handleSendMessage = (section) => {
        if (!inputText.trim()) return;

        const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const newMessage = { sender: 'Visitor', text: inputText, time: currentTime };

        setChatData((prev) => ({
          ...prev,
          [section]: [...prev[section], newMessage],
        }));

        console.log(`Message sent to shersheial@example.com: "${inputText}" from ${inputEmail || 'no email provided'} in ${section} section`);

        setInputText('');
      };

      const placeholders = {
        about: { message: 'Say hi or ask about me!', email: 'Your email (optional)' },
        projects: { message: 'Got thoughts on Tikkun or other projects?', email: 'Your email (optional)' },
        skills: { message: 'Wanna talk tech stacks?', email: 'Your email (optional)' },
        contact: { message: 'Drop your contact info or ideas!', email: 'Your email (optional)' },
      };

      return (
        <div className="flex flex-col sm:flex-row min-h-screen">
          {/* Sidebar */}
          <div
            className={`fixed inset-y-0 left-0 w-3/4 sm:w-1/4 bg-[#ffffff] p-6 transform ${
              isSidebarOpen ? 'translate-x-0' : '-translate-x-full'
            } sm:translate-x-0 sm:fixed sm:h-screen transition-transform duration-300 z-20 shadow-[0_2px_8px_rgba(139,111,71,0.1)] border-r border-[#d7ccc8]`}
          >
            <div className="flex justify-between items-center mb-8">
              <h1 className="text-xl sm:text-2xl font-['Inter'] font-light text-[#5d4037]">Shersheial's Portfolio</h1>
              <button
                className="sm:hidden text-[#5d4037] text-2xl"
                onClick={() => setIsSidebarOpen(false)}
              >
                ✕
              </button>
            </div>
            <ul>
              {Object.keys(chatData).map((section) => (
                <li
                  key={section}
                  className={`p-3 mb-3 rounded-lg cursor-pointer font-['Inter'] text-[#5d4037] text-sm sm:text-base ${
                    activeChat === section ? 'bg-[#efebe9]' : 'hover:bg-[#d7ccc8]'
                  } transition-colors duration-200`}
                  onClick={() => handleChatSwitch(section)}
                >
                  {section.charAt(0).toUpperCase() + section.slice(1)}
                </li>
              ))}
            </ul>
          </div>
          {/* Chat Area */}
          <div className="flex-grow sm:w-3/4 sm:ml-[25%] bg-[#faf8f5] flex flex-col">
            <div key={triggerAnimation} className="chat-content">
              <div className="sticky top-0 z-10 bg-[#ffffff] p-4 sm:p-6 pb-4 border-b border-[#d7ccc8] flex items-center shadow-[0_2px_8px_rgba(139,111,71,0.1)]">
                <button
                  className="sm:hidden text-[#5d4037] text-2xl mr-4"
                  onClick={() => setIsSidebarOpen(true)}
                >
                  ☰
                </button>
                <h2 className="text-xl sm:text-2xl font-['Inter'] font-normal text-[#5d4037] border-b-2 border-[#d7ccc8] pb-2">{activeChat.charAt(0).toUpperCase() + activeChat.slice(1)}</h2>
              </div>
              <div className="p-4 sm:p-6 pt-4 overflow-y-auto">
                <div className="flex flex-col">
                  {chatData[activeChat].map((msg, index) => (
                    <ChatMessage
                      key={index}
                      sender={msg.sender}
                      text={msg.text}
                      time={msg.time}
                      isSelf={msg.sender === 'Shersheial'}
                    />
                  ))}
                </div>
              </div>
            </div>
            {/* Input Area */}
            <div className="sticky bottom-0 bg-[#ffffff] p-4 sm:p-6 border-t border-[#d7ccc8] shadow-[0_2px_8px_rgba(139,111,71,0.1)] z-10">
              <div className="max-w-full sm:max-w-2xl mx-auto space-y-3">
                <div className="flex items-center space-x-2">
                  <input
                    type="text"
                    value={inputText}
                    onChange={(e) => setInputText(e.target.value)}
                    placeholder={placeholders[activeChat].message}
                    className="flex-grow p-2 sm:p-3 rounded-lg border border-[#d7ccc8] focus:outline-none focus:ring-2 focus:ring-[#8b6f47] text-[#3c2e26] text-sm sm:text-base bg-[#faf8f5]"
                    onKeyPress={(e) => e.key === 'Enter' && handleSendMessage(activeChat)}
                  />
                  <button
                    onClick={() => handleSendMessage(activeChat)}
                    className="px-3 py-1 sm:px-4 sm:py-2 bg-[#efebe9] text-[#8b6f47] font-['Inter'] font-medium text-xs sm:text-sm rounded-lg hover:bg-[#d7ccc8] hover:-translate-y-px transition-all duration-200"
                  >
                    Send
                  </button>
                </div>
                <input
                  type="email"
                  value={inputEmail}
                  onChange={(e) => setInputEmail(e.target.value)}
                  placeholder={placeholders[activeChat].email}
                  className="w-full p-2 sm:p-3 rounded-lg border border-[#d7ccc8] focus:outline-none focus:ring-2 focus:ring-[#8b6f47] text-[#3c2e26] text-sm sm:text-base bg-[#faf8f5]"
                  onKeyPress={(e) => e.key === 'Enter' && handleSendMessage(activeChat)}
                />
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
