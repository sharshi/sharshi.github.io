<!DOCTYPE HTML>
<html>
<head>
    <title>{{ page.title }} - Shersheial Borisute</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.png' | relative_url }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.7;
            color: #3c2e26;
            background: #faf8f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-link {
            font-family: 'Inter', sans-serif;
            color: #8b6f47;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 30px;
            display: inline-block;
            padding: 8px 16px;
            background: #efebe9;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #d7ccc8;
            transform: translateY(-1px);
        }
        
        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .post-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 15px;
            color: #5d4037;
            letter-spacing: -0.02em;
        }
        
        .post-date {
            font-family: 'Inter', sans-serif;
            color: #8d6e63;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .post-content {
            font-size: 1.1em;
            color: #6d4c41;
            margin-bottom: 60px;
        }
        
        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            font-family: 'Inter', sans-serif;
            color: #5d4037;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .post-content h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #d7ccc8;
            padding-bottom: 10px;
        }
        
        .post-content h3 {
            font-size: 1.4em;
        }
        
        .post-content p {
            margin-bottom: 20px;
        }
        
        .post-content blockquote {
            border-left: 4px solid #bcaaa4;
            padding-left: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #795548;
        }
        
        .post-content code {
            background: #efebe9;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: #efebe9;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        .post-content a {
            color: #8b6f47;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .post-content a:hover {
            color: #5d4037;
        }
        
        .post-content ul,
        .post-content ol {
            padding-left: 30px;
            margin-bottom: 20px;
        }
        
        .post-content li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            
            .post-title {
                font-size: 2em;
            }
            
            .post-date {
                font-size: 1em;
            }
            
            .post-content {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <a href="{{ '/' | relative_url }}" class="back-link">/</a>
    
    <article>
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <time class="post-date" datetime="{{ page.date | date: '%Y-%m-%d' }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</body>
</html>
