<!DOCTYPE HTML>
<html>
<head>
    <title>{{ page.title }} - Shersheial Borisute</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.png' | relative_url }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.7;
            color: #3c2e26;
            background: #faf8f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
    
        .back-link {
            font-family: 'Inter', sans-serif;
            color: #8b6f47;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 30px;
            display: inline-block;
            padding: 8px 16px;
            background: #efebe9;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
    
        .back-link:hover {
            background: #d7ccc8;
            transform: translateY(-1px);
        }
    
        .posts-header {
            text-align: center;
            margin-bottom: 50px;
        }
    
        .posts-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.8em;
            font-weight: 400;
            color: #5d4037;
            letter-spacing: -0.02em;
        }
    
        .post-item {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #d7ccc8;
        }
    
        .post-item:last-child {
            border-bottom: none;
        }
    
        .post-item-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }
    
        .post-item-title a {
            text-decoration: none;
            color: #5d4037;
            transition: color 0.3s ease;
        }
    
        .post-item-title a:hover {
            color: #8b6f47;
        }
    
        .post-item-date {
            font-family: 'Inter', sans-serif;
            color: #8d6e63;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
    
        .post-item-excerpt {
            font-size: 1.1em;
            color: #6d4c41;
        }
    
        .pagination {
            text-align: center;
            margin-top: 40px;
            font-family: 'Inter', sans-serif;
        }
    
        .pagination a,
        .pagination span {
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            color: #8b6f47;
            background: #efebe9;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
    
        .pagination a:hover {
            background: #d7ccc8;
        }
    
        .pagination .current {
            font-weight: bold;
            background: #d7ccc8;
            color: #3c2e26;
        }
    
        .pagination .disabled {
            color: #bcaaa4;
            background: #f5f5f5;
            pointer-events: none;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            font-weight: 500;
            color: #5d4037;
            margin-bottom: 10px;
        }

        .post-date {
            font-family: 'Inter', sans-serif;
            color: #8d6e63;
            font-size: 0.95em;
        }

        .post-content {
            font-size: 1.1em;
            color: #3c2e26;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            font-family: 'Inter', sans-serif;
            color: #5d4037;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        .post-content p {
            margin-bottom: 1.2em;
        }

        .post-content a {
            color: #8b6f47;
            text-decoration: underline;
        }

        .post-content a:hover {
            color: #5d4037;
        }

        .post-content blockquote {
            border-left: 3px solid #d7ccc8;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #6d4c41;
        }

        .post-content code {
            background: #efebe9;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        .post-content pre {
            background: #efebe9;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1.2em;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
