<!DOCTYPE HTML>
<html>
<head>
    <title>{{ page.title }} - Shersheial Borisute</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/images/favicon.png' | relative_url }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.7;
            color: #1f2937;
            background: #f8fafc;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section {
            margin-bottom: 60px;
        }

        .back-link {
            font-family: 'Inter', sans-serif;
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 30px;
            display: inline-block;
            padding: 8px 16px;
            background: #e0f2fe;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #bfdbfe;
            transform: translateY(-1px);
        }

        .posts-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .posts-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.8em;
            font-weight: 400;
            color: #0f172a;
            letter-spacing: -0.02em;
        }

        .post-item {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #dbeafe;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .post-item-title a {
            text-decoration: none;
            color: #0f172a;
            transition: color 0.3s ease;
        }

        .post-item-title a:hover {
            color: #2563eb;
        }

        .post-item-date {
            font-family: 'Inter', sans-serif;
            color: #2563eb;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .post-item-excerpt {
            font-size: 1.1em;
            color: #475569;
        }

        .site-posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .site-post {
            padding: 20px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .site-post:last-child {
            border-bottom: none;
        }

        .site-post h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.3em;
            margin: 0;
            color: #0f172a;
            font-weight: 500;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 15px;
        }

        .site-post h3 a {
            color: #0f172a;
            text-decoration: none;
            transition: color 0.3s ease;
            flex: 1;
        }

        .site-post h3 a:hover {
            color: #2563eb;
        }

        .post-date-inline {
            font-family: 'Inter', sans-serif;
            color: #2563eb;
            font-size: 0.8em;
            font-weight: 400;
            white-space: nowrap;
        }

        .post-meta-line {
            font-family: 'Inter', sans-serif;
            color: #475569;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 4px;
            gap: 15px;
        }

        .post-excerpt-inline {
            color: #475569;
            font-size: 0.95em;
            flex: 1;
        }

        .tags-section {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .blog-date {
            color: #2563eb;
            font-size: 0.9em;
            margin: 0;
        }

        .tech-tags-inline {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tech-tag-small {
            background: #e0f2fe;
            color: #0f172a;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.75em;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            border: 1px solid #bfdbfe;
        }

        .post-type {
            background: #e0f2fe;
            color: #1d4ed8;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .site-post p {
            color: #475569;
            margin-bottom: 18px;
            font-size: 1.1em;
        }

        .site-post p:last-child {
            margin-bottom: 0;
        }

        .pagination {
            text-align: center;
            margin-top: 40px;
            font-family: 'Inter', sans-serif;
        }

        .pagination a,
        .pagination span {
            padding: 8px 16px;
            margin: 0 4px;
            text-decoration: none;
            color: #1d4ed8;
            background: #e0f2fe;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: #bfdbfe;
        }

        .pagination .current {
            font-weight: bold;
            background: #bfdbfe;
            color: #0f172a;
        }

        .pagination .disabled {
            color: #94a3b8;
            background: #f1f5f9;
            pointer-events: none;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5em;
            font-weight: 500;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .post-date {
            font-family: 'Inter', sans-serif;
            color: #2563eb;
            font-size: 0.95em;
        }

        .post-content {
            font-size: 1.1em;
            color: #1f2937;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        .post-content p {
            margin-bottom: 1.2em;
        }

        .post-content a {
            color: #2563eb;
            text-decoration: underline;
        }

        .post-content a:hover {
            color: #1d4ed8;
        }

        .post-content blockquote {
            border-left: 3px solid #bfdbfe;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #475569;
            background: #f8fafc;
        }

        .post-content code {
            background: #e0f2fe;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
            color: #0f172a;
        }

        .post-content pre {
            background: #0f172a;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.2em;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        /* Project Post Styles */
        .project-meta {
            background: #ffffff;
            border: 1px solid #dbeafe;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.05);
        }

        .tech-stack-post {
            margin-bottom: 15px;
        }

        .tech-stack-post strong {
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            margin-right: 10px;
        }

        .tech-tag-post {
            background: #e0f2fe;
            color: #0f172a;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            margin-right: 8px;
            margin-bottom: 5px;
            display: inline-block;
            border: 1px solid #bfdbfe;
            transition: all 0.3s ease;
        }

        .tech-tag-post:hover {
            background: #bfdbfe;
        }

        .project-links-post {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .project-link-post {
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            background: #2563eb;
            color: white;
            transition: all 0.3s ease;
        }

        .project-link-post:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .contact {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(37, 99, 235, 0.08);
        }

        .contact a {
            color: #1d4ed8;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            padding: 10px 20px;
            background: #e0f2fe;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 10px;
        }

        .contact a:hover {
            background: #bfdbfe;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .posts-title {
                font-size: 2.2em;
            }

            .site-post {
                padding: 15px 0;
            }

            .site-post h3 {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .post-date-inline {
                font-size: 0.75em;
            }

            .post-meta-line {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .tags-section {
                align-self: flex-start;
            }

            .tech-tags-inline {
                margin-top: 4px;
            }

            .contact {
                padding: 30px 20px;
            }

            .contact a {
                display: block;
                margin: 10px 0;
            }
        }

        /* Series-related styles */
        .series-info {
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
        }

        .series-label {
            color: #2563eb;
            margin-right: 8px;
        }

        .series-link {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
            padding: 4px 8px;
            background: #e0f2fe;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .series-link:hover {
            background: #bfdbfe;
            transform: translateY(-1px);
        }

        .series-nav {
            margin-top: 40px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 3px 18px rgba(37, 99, 235, 0.08);
            border-left: 4px solid #60a5fa;
        }

        .series-nav h3 {
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .series-posts-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .series-post-nav {
            color: #1d4ed8;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 400;
        }

        .series-post-nav:hover {
            background: #e0f2fe;
        }

        .current-post {
            color: #0f172a;
            font-weight: 600;
            padding: 8px 12px;
            background: #dbeafe;
            border-radius: 4px;
        }

        .view-series {
            font-family: 'Inter', sans-serif;
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            padding: 8px 16px;
            background: #e0f2fe;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .view-series:hover {
            background: #bfdbfe;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .series-nav {
                padding: 20px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
