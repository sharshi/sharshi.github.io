<!DOCTYPE html>
<html>

<head>
    <title>Eialbo Software - Services</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin: 20px;
        }

        .product {
            background-color: #f1f1f1;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
        }

        .product h3 {
            margin: 0;
            padding: 10px 0;
            font-size: 18px;
        }

        .product p {
            font-size: 14px;
            margin: 0;
            padding: 0 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>Eialbo Software</h1>
    </div>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Our Services</h2>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p></p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p></p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 2</h3>
                <p></p>
            </div>
        </div>
    </main>
    <footer>
        <p>copyright 2023 - eialbo software</p>
    </footer>
</body>

</html>
