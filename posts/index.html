---
layout: page
title: Posts
---
<a href="{{ '/' | relative_url }}" class="back-link">/</a>

<header class="posts-header">
    <h1 class="posts-title">Posts</h1>
</header>

<div class="site-posts">
    {% for post in site.posts %}
    <div class="site-post">
        <h3><a href="{{ post.url | relative_url }}" style="color: #5d4037; text-decoration: none;">{{ post.title }}</a></h3>
        <p class="blog-date">{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
        <a href="{{ post.url | relative_url }}" style="background: none; padding: 0; margin: 0; font-size: 1em; text-transform: none; letter-spacing: normal;">Read more â†’</a>
    </div>
    {% endfor %}
</div>
