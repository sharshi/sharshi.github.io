---
layout: page
title: Tag
permalink: /posts/tag/
---

{% assign tag_name = page.url | split: '/' | last %}
{% if tag_name == 'tag' %}
  {% assign tag_name = site.data.current_tag %}
{% endif %}

<!-- Get tag from URL or default to showing all tags -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get tag from URL path
    const path = window.location.pathname;
    const tagMatch = path.match(/\/posts\/tag\/([^\/]+)\/?$/);
    
    if (tagMatch) {
        const tagName = decodeURIComponent(tagMatch[1]).replace(/-/g, ' ');
        // Show specific tag content
        showTagContent(tagName);
    } else {
        // Redirect to tags index if no specific tag
        window.location.href = '/tags/';
    }
});

function showTagContent(tagName) {
    document.title = tagName + ' Tag - Shersheial Borisute';
    
    // Update page content
    const pageTitle = document.querySelector('.tag-header h1');
    if (pageTitle) {
        pageTitle.textContent = tagName + ' Tag';
    }
    
    const breadcrumbCurrent = document.querySelector('.breadcrumb-current');
    if (breadcrumbCurrent) {
        breadcrumbCurrent.textContent = tagName;
    }
}
</script>

<!-- Breadcrumb Navigation -->
<nav class="breadcrumb">
    <a href="{{ '/' | relative_url }}" class="breadcrumb-link">Home</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ '/posts' | relative_url }}" class="breadcrumb-link">Posts</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ '/tags' | relative_url }}" class="breadcrumb-link">Tags</a>
    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-current">Loading...</span>
</nav>

<div class="tag-page">
    <div class="tag-header">
        <h1>Loading Tag...</h1>
        <p class="tag-count" id="tag-count">Loading posts...</p>
    </div>
    
    <div class="tag-posts" id="tag-posts">
        <!-- Posts will be populated by JavaScript -->
    </div>
    
    <div class="no-posts" id="no-posts" style="display: none;">
        <p>No posts found with this tag.</p>
    </div>
</div>

<!-- All posts data for JavaScript filtering -->
<script>
const allPosts = [
    {% for post in site.posts %}
    {
        title: {{ post.title | jsonify }},
        url: "{{ post.url | relative_url }}",
        date: "{{ post.date | date: '%B %d, %Y' }}",
        excerpt: {{ post.excerpt | strip_html | truncate: 200 | jsonify }},
        category: {{ post.category | jsonify }},
        series: {{ post.series | jsonify }},
        tags: {{ post.tags | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];

function displayTagPosts(tagName) {
    const tagPosts = allPosts.filter(post => 
        post.tags && post.tags.some(tag => 
            tag.toLowerCase().replace(/\s+/g, '-') === tagName.toLowerCase().replace(/\s+/g, '-') ||
            tag.toLowerCase() === tagName.toLowerCase()
        )
    );
    
    const tagPostsContainer = document.getElementById('tag-posts');
    const tagCountElement = document.getElementById('tag-count');
    const noPostsElement = document.getElementById('no-posts');
    
    tagCountElement.textContent = `${tagPosts.length} post${tagPosts.length !== 1 ? 's' : ''} tagged with "${tagName}"`;
    
    if (tagPosts.length === 0) {
        tagPostsContainer.style.display = 'none';
        noPostsElement.style.display = 'block';
        return;
    }
    
    noPostsElement.style.display = 'none';
    tagPostsContainer.style.display = 'flex';
    
    tagPostsContainer.innerHTML = tagPosts.map(post => `
        <article class="tag-post-card">
            <div class="post-header">
                <h2><a href="${post.url}">${post.title}</a></h2>
                <time class="post-date">${post.date}</time>
            </div>
            
            ${post.excerpt ? `<p class="post-excerpt">${post.excerpt}</p>` : ''}
            
            <div class="post-meta">
                ${post.category ? `<span class="post-category">${post.category.charAt(0).toUpperCase() + post.category.slice(1)}</span>` : ''}
                ${post.series ? `<a href="/posts/${post.series.toLowerCase().replace(/\s+/g, '-')}/" class="post-series">${post.series}</a>` : ''}
                
                ${post.tags ? `
                <div class="post-tags">
                    ${post.tags.slice(0, 5).map(tag => `
                        <a href="/tags/?tag=${encodeURIComponent(tag)}" class="tag-link${tag.toLowerCase() === tagName.toLowerCase() ? ' current-tag' : ''}">${tag}</a>
                    `).join('')}
                </div>
                ` : ''}
            </div>
            
            <a href="${post.url}" class="read-more">Read Post â†’</a>
        </article>
    `).join('');
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    const path = window.location.pathname;
    const tagMatch = path.match(/\/posts\/tag\/([^\/]+)\/?$/);
    
    if (tagMatch) {
        const tagSlug = tagMatch[1];
        const tagName = tagSlug.replace(/-/g, ' ');
        
        // Update page elements
        document.querySelector('.tag-header h1').textContent = tagName + ' Tag';
        document.querySelector('.breadcrumb-current').textContent = tagName;
        
        // Display posts for this tag
        displayTagPosts(tagName);
    } else {
        // Redirect to tags index if no specific tag
        window.location.href = '/tags/';
    }
});
</script>
